<!DOCTYPE html>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="hero">
            <div class="container">
                <header class="header">
                    <div class="header__logo">
                        <span>KMarketer</span>
                    </div>
                    <nav class="header__nav">
                        <ul>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Product</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Pricing</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__actions">
                        <ul>
                            <li>
                                <a href="#"><img src="icons/btn.svg" alt="search"></a>
                            </li>
                            <li>
                                <a href="#"><img src="icons/icn%20shopping-cart%20.icn-xs.svg" alt="cart"></a>
                            </li>
                        </ul>
                    </div>

                </header>
                <div class="hero__content">
                    <h1>Take Care of the Future</h1>
                    <h4>We know how large objects will act, but things on a
                        small scale just do not act that way.</h4>
                    <div class="hero__actions">
                        <button type="button" class="hero__button hero__button--primary">Get Quote Now</button>
                        <button type="button" class="hero__button">Learn More</button>
                    </div>
                </div>
            </div>
        </section>
        <main>
            <section>
                <div class="container">
                Why choose us
                </div>
            </section>
            <section>
                <div class="container">
                    Best business
                </div>
            </section>
            <section>
                <div class="container">
                    Clients say
                </div>
            </section>
            <section>
                <div class="container">
                    Our team
                </div>
            </section>
            <section>
                <div class="container">
                    Make appointments
                </div>
            </section>
            <section>
                <div class="container">
                    Consulting
                </div>
            </section>
        </main>
        <footer class="container">footer</footer>
